<div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let relato of arrRelatosUsuario, let i = index">
        <div class="card-header" [attr.id]="'heading'+i">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+i"
                    aria-expanded="false" [attr.aria-controls]="'collapse'+i">
                    {{relato.titulo}}
                </button>
            </h2>
        </div>

        <div [attr.id]="'collapse'+i" class="collapse hidden" [attr.aria-labelledby]="'heading'+i"
            data-parent="#accordionExample">
            <div class="card-body">
                {{relato.texto}}
            </div>
            <div id="btnBorrarRelato">
                <button type="submit" value="Borrar relato" (click)="onSubmit(relato.id)">Borrar</button>
            </div>
        </div>
    </div>

</div>
