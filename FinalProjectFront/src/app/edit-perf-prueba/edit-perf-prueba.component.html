<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Edita tu perfil</h3>
                <h6>(Debes rellenar todos los campos)</h6>
            </div>
            <div class="card-body">
                <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nuevo nombre" name="nuevoNombre" ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nuevo username" name="nuevoUsername"
                            ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Nuevo email" name="nuevoEmail" ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nueva edad" name="nuevaEdad" ngModel>
                    </div>
                    <div class="input-group form-group">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div> -->

                        <textarea name="message" placeholder="Nueva breve descripción" id="message_input" cols="30"
                            rows="5"></textarea>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password actual" name="passwordActual"
                            ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Nueva password" name="nuevaPassword"
                            ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Repite la nueva password"
                            name="repiteNuevaPassword" ngModel>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="btn float-right guardar_btn">
                    </div>

                    <div *ngIf="loginIncorrecto" class="d-flex justify-content-center links">
                        Username/password incorrecto.
                        <!-- ESTO NO TENGO NI PUTA IDEA DE CÓMO PONERLO -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
