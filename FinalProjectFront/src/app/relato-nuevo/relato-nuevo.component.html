<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Título del relato</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="form-group">
        <textarea class="form-control" formControlName="texto" rows="10" cols="50"
            placeholder="Escribe aquí tu relato">Write something here</textarea>
    </div>
    <div class="form-group">
        <label>Etiquetas (máximo cuatro etiquetas)</label>
        <input type="text" class="form-control" formControlName="etiquetas">
    </div>
    <div id="btnSubirRelato">
        <button type="submit" value="Guardar relato" id="form_button">Guardar</button>
        <input type="submit" value="Cancelar" class="btnCancelar" [routerLink]="['/perfil/relatos']" />
    </div>
</form>
