<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Título del relato</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="form-group">
        <textarea class="form-control" formControlName="texto" rows="10" cols="50"
            placeholder="Escribe aquí tu relato">Escribe tu relato</textarea>
    </div>
    <!-- <div class="form-group">
        <label>Etiquetas (máximo cuatro etiquetas)</label>
        <input type="text" class="form-control" formControlName="etiquetas">
    </div> -->
    <div class="form-group">
        <select name="" id="" class="form-control" formControlName="genero" aria-placeholder="Selecciona un género">
            <option value="" disabled selected>Selecciona un género</option>
            <option value="biografia">Biografía</option>
            <option value="terror">Terror</option>
            <option value="historia">Historia</option>
            <option value="cienciaFiccion">Ciencia ficción</option>
            <option value="divulgacion">Divulgación</option>
            <option value="romantica">Romántica</option>
            <option value="aventuras">Aventuras</option>
            <option value="policiaca">Policíaca</option>
            <option value="cuento">Cuento</option>
            <option value="fantasia">Fantasía</option>
            <option value="nautica">Náutica</option>
            <option value="social">Social</option>
        </select>
    </div>
    <div id="btnSubirRelato">
        <button type="submit" value="Guardar relato" id="form_button">Guardar</button>
        <input type="submit" value="Cancelar" class="btnCancelar" [routerLink]="['/perfil/relatos']" />
    </div>
</form>
