<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username" ngModel>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password" ngModel>
                    </div>
                    <!-- <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div> -->
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                    <div *ngIf="loginIncorrecto" class="d-flex justify-content-center links">
                        Username/password incorrecto.
                        <!-- ESTO NO TENGO NI PUTA IDEA DE CÓMO PONERLO -->
                    </div>

                </form>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <!-- Don't have an account?<a href="#">Sign Up</a> -->
                    ¿No tienes cuenta?<a [routerLink]="['/registro-usuario2']">Regístrate</a>
                </div>
                <!-- <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
